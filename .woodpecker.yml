---
name: Deploy Watchtower

when:
  event:
    - push

steps:
  - name: git-pull
    image: alpine/git
    volumes:
      - /tank:/tank
    commands:
      - git config --global --add safe.directory /tank/docker/compose/watchtower
      - git -C /tank/docker/compose/watchtower pull origin main

  - name: render-env
    image: alpine:latest
    volumes:
      - /tank:/tank
    environment:
      WATCHTOWER_HOSTNAME: raspberrypi
      WATCHTOWER_NOTIFICATIONS: email
      EMAIL_FROM:
        from_secret: EMAIL_FROM
      EMAIL_TO:
        from_secret: EMAIL_TO
      EMAIL_SERVER:
        from_secret: EMAIL_SERVER
      EMAIL_PORT:
        from_secret: EMAIL_PORT
      EMAIL_USER:
        from_secret: EMAIL_USER
      EMAIL_PASS:
        from_secret: EMAIL_PASS
    commands:
      # install envsubst
      - apk add --no-cache gettext
      # render env.j2 â†’ .env in-place
      - cd /tank/docker/compose/watchtower
      - envsubst < env.j2 > .env
      - chmod 600 .env

  - name: restart-compose
    image: docker:cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tank:/tank
    commands:
      - cd /tank/docker/compose/watchtower
      - docker compose down
      - docker compose up -d
